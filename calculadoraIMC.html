<h1>PROGRAMA CALCULADORA IMC</h1>

<script>
	
	function saltarLinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase) {
		document.write("frase");
		saltarLinea()
	}

	function calcularImc(peso,altura, nombre) {
		imc = peso / (altura ** 2);
		imprimir("El IMC calculado de "+nombre+" es: " + imc);
	}
